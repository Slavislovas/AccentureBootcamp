<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body class="bg-dark">
<nav class="navbar navbar-expand-lg bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand text-light">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link text-light" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active text-light" href="/guests">Guests</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<form method="post" th:action="@{/guests}">
    <section class="panel">
    <div>
        <label class="control-label col-sm-4 text-light">First name</label>
        <div>
            <input name="firstName" class="form-control" size="16" type="text">
        </div>
    </div>

    <div>
        <label class="control-label col-sm-4 text-light">Last name</label>
        <div>
            <input name="lastName" class="form-control" size="16" type="text">
        </div>
    </div>

    <div>
        <label class="control-label col-sm-4 text-light">Email</label>
        <div>
            <input name="email" class="form-control" size="16" type="email">
        </div>
    </div>
    </section>

    <section class="panel-body">
    <div>
        <button type="submit" class="btn btn-success">Save</button>
        <a href="/guests" class="btn btn-warning">Exit</a>
    </div>
    </section>
</form>
</body>
</html>
